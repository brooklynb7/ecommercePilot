<div class="bg-light lter b-b wrapper-md"  ng-init="app.fullScreen = false;" >
	<h1 class="m-n font-thin h3">个人信息</h1>
</div>
<div class="wrapper-md" ng-controller="ProfileController">
	<div class="panel panel-default">
		<div class="panel-heading font-bold">基本信息</div>
		<div class="panel-body">
			<form class="form-horizontal" method="get">
				<div class="form-group">
					<label class="col-sm-2 control-label" >账号类型</label>
					<div class="col-sm-10">
						<p class="form-control-static">
							<span ng-if="isBrandUser(currentUser.type)">品牌公司</span>
							<span ng-if="isAgencyUser(currentUser.type)">经销商</span>
						</p>
					</div>
				</div> 
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label"  translate='profile.USER_NAME'></label>
					<div class="col-sm-10">
						<p class="form-control-static">{{currentUser.name}}</p>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label" >注册资金</label>
					<div class="col-sm-10">
						{{currentUser.fund}}
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label" >所在地</label>
					<div class="col-sm-10">
						{{currentUser.address}}
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label" >电话</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model='currentUser.phone'/>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label" >经营范围</label>
					<div class="col-sm-10" ui-module="select2">
						<input type="hidden" ui-select2="app.categorySelect2Options" ng-model='currentUser.category' class="form-control" />
					</div>	
				</div>
				<!-- <div class="line line-dashed b-b line-lg pull-in"></div>
				     <div class="form-group">
				     	<label class="col-sm-2 control-label" translate="profile.BIZ_LISENCE">File input</label>
				     	<div class="col-sm-10">
				     		<input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
				     	</div>
				     </div>    -->     
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button type="submit" class="btn btn-default" translate="common.CANCEL">Cancel</button>
						<button type="submit" class="btn btn-primary" translate="common.SAVE">Save changes</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
