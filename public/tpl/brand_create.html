
<!-- main header -->
<div class="bg-light lter b-b wrapper-md" ng-init="app.fullScreen = false;">
	<h1 class="m-n font-thin h3">
		<a ui-sref="app.brand">
			<i class="icon-arrow-left i-sm m-r-sm"></i>
		</a>
		创建品牌
	</h1>
</div>
<!-- / main header -->
<div class="wrapper-md">
	<div class="panel panel-default">
		<div class="panel-heading font-bold">
			品牌信息
		</div>
		<div class="panel-body" ng-controller="BrandCreateCtrl">
			<form name="form" class="form-validation form-horizontal">                  
				<div class="form-group">
					<label class="col-sm-2 control-label">品牌名称</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model='brandInfo.name' required>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">品牌描述</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model='brandInfo.description' required>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">品牌Logo</label>
					<div class="col-sm-10">
						<input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">产品线</label>
					<div class="col-sm-10" ui-module="select2">
						<input type="hidden" ui-select2="app.categorySelect2Options" required data-placeholder='品牌产品线' ng-model='brandInfo.category' class="form-control" />
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">产品风格</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model='brandInfo.style' required>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-2 control-label">产品材料</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model='brandInfo.matieral' required>
					</div>
				</div>
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-2">
						<button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled='form.$invalid'>创建</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
