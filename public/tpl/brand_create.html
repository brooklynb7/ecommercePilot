
	<!-- main header -->
	<div class="bg-light lter b-b wrapper-md" ng-init="app.fullScreen = false;">
		<h1 class="m-n font-thin h3">
			<a ui-sref="app.brand">
				<i class="icon-arrow-left i-sm m-r-sm"></i>
			</a>
			创建品牌
		</h1>
	</div>
	<!-- / main header -->
	<div class="wrapper-md">
		<div class="panel panel-default">
			<div class="panel-heading font-bold">
				品牌信息
			</div>
			<div class="panel-body">
				<form class="form-horizontal" method="get">                  
					<div class="form-group">
						<label class="col-sm-2 control-label" for="input-id-1">品牌名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="input-id-1">
						</div>
					</div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="input-id-1">品牌描述</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="input-id-2">
						</div>
					</div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">品牌分类</label>
						<div class="col-sm-10">
							<select name="category" class="form-control">
								<option>家具</option>
								<option>厨卫</option>
								<option>瓷砖</option>
								<option>地板</option>
							</select>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button type="submit" class="btn btn-primary">创建</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
