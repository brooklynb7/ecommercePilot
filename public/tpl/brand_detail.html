<div ng-controller="BrandDetailCtrl">
	<div class="bg-light lter b-b wrapper-md" ng-init="app.fullScreen = false;">
		<h1 class="m-n font-thin h3">
			<a ui-sref="app.brand">
				<i class="icon-arrow-left i-sm m-r-sm"></i>
			</a>
			{{brand.name || "Loading..."}}
		</h1>
	</div>
	<div class="wrapper-md">
		<tabset class="tab-container">
			
			<tab>
				<tab-heading>
					已有店铺
				</tab-heading>
				<!-- column -->
				<div class="col w-lg lt b-r">
					<div class="vbox">
						<div class="row-row">
							<div class="cell scrollable hover">
								<div class="cell-inner">
									<div class="padder">
										<div class="list-group">
											<a ng-repeat="city in brand.selling_cities" class="list-group-item b-l-3x hover-anchor" ng-class="{'hover': city.selected }" ng-click="selectCity(city)">
												<span class="block text-ellipsis">{{ city.name }}</span>
												<small class="text-muted">{{ city.address }}</small>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /column -->

				<!-- column -->
				<div class="col" style="width:80%">
					<div class="vbox">
						<div class="row-row">
							<div id='baiduMap' style="width:100%; height:600px;">map</div>
						</div>
					</div>
				</div>
				<!-- /column -->
			</tab>
			<tab>
				<tab-heading>
					品牌信息
				</tab-heading>
				<form class="form-horizontal" method="get">
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 text-right" >品牌名称</label>
						<div class="col-sm-10">
							<span>{{brand.name}}</span>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 text-right" >品牌描述</label>
						<div class="col-sm-10">
							<span>{{brand.description}}</span>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 text-right" >品牌网站</label>
						<div class="col-sm-10">
							<span>{{brand.web_site}}</span>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 text-right" >品牌电话</label>
						<div class="col-sm-10">
							<span>{{brand.phone}}</span>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 text-right" >品牌分类</label>
						<div class="col-sm-10">
							<span>{{brand.category.join(",")}}</span>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 text-right" >品牌风格</label>
						<div class="col-sm-10">
							<span>{{brand.style}}</span>
						</div>
					</div>
					<div class="line line-dashed b-b line-lg pull-in"></div>
					<div class="form-group">
						<label class="col-sm-2 text-right" >品牌材料</label>
						<div class="col-sm-10">
							<span>{{brand.material.join(',')}}</span>
						</div>
					</div>
				</form>
			</tab>
			<tab>
				<tab-heading>
					招商城市
				</tab-heading>
				<div class="panel panel-default">
					<div class="panel-heading">
						城市列表
					</div>								
					<div class="table-responsive">
						<table class="table table-striped b-t b-light">
							<tbody>
								<tr ng-repeat="city in brand.expanding_cities">
									<td>{{city}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</tab>
			<tab>
				<tab-heading>
					产品系列
				</tab-heading>
			</tab>
		</tabset>
	</div>
</div>
