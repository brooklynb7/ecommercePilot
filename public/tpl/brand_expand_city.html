<div class="hbox hbox-auto-xs hbox-auto-sm bg-light" ng-init="app.fullScreen = true;" ng-controller="BrandExpandCityCtrl">
	<!-- column -->
	<div class="col w-lg lter b-r">
		<div class="vbox">
			<div class="wrapper-sm b-b">
				<!-- <div class="input-group m-b-xxs text-center">
					<span class="input-group-addon input-sm no-border no-bg"><i class="icon-magnifier text-md m-t-xxs"></i></span>
					<input type="text" class="form-control input-sm no-border no-bg text-md" placeholder="搜索" ng-model="query">
				</div> -->
				<div class="text-center ">
					选择品牌
				</div>
			</div>

			<div class="row-row">
				<div class="cell scrollable hover">
					<div class="cell-inner">
						<div class="m-t-n-xxs">
							<div class="list-group list-group-lg no-radius no-border no-bg m-b-none">
								<a ng-repeat="item in items | filter:{group:filter} | filter:query | orderBy:'first'" class="list-group-item m-l" ng-class="{'select m-l-none': item.selected }" ng-click="selectItem(item)">
									<span class="block text-ellipsis m-l-n text-md" ng-class="{'m-l-none': item.selected }">
										<strong>{{ item.name }}</strong>
										<span ng-hide="item.name">暂无名称</span>
									</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<!-- /column -->

	<!-- column -->
	<div class="col bg-white-only">
		<div class="vbox">
			<div class="wrapper-sm b-b">
				<div>
					编辑招商城市
				</div>
			</div>
			<div class="row-row">
				<div class="cell">
					<div class="cell-inner">
						<div class="wrapper-lg">
							<form name="form" class="form-inline ng-pristine ng-valid form-validation" style='margin-bottom:10px' role="form">
								<div class="form-group">
									<select class="form-control" ng-model='newCity.province' ng-change="changeProvince()">
										<option ng-repeat="item in app.provinceList" value="{{item.code}}">{{item.name}}</option>
									</select>
								</div>
								<div class="form-group">
									<select class="form-control" ng-model='newCity.city' >
										<option ng-repeat="item in province.cities" value="{{item.code}}">{{item.name}}</option>
									</select>
								</div>								
								<button type="submit" class="btn btn-info" ng-click='addCity(newCity)' ng-disabled='form.$invalid'>添加</button>
							</form>
							<div class="panel panel-default">
								<div class="panel-heading">
									城市列表
								</div>
								<div class="table-responsive">
									<table class="table table-striped b-t b-light">
										<tbody>
											<tr ng-repeat="city in item.expanding_cities">
												<td style="width:20px;">
													<a href ng-click="deleteCity(city)"><i class="fa fa-times text-danger"></i></a>
												</td>
												<td>{{city}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /column -->
</div>
