<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="app.fullScreen = false;">
	<!-- main -->
	<div class="col">
		<!-- main header -->
		<div class="bg-light lter b-b wrapper-md">
			<div class="row">
				<div class="col-sm-6 col-xs-12">
					<h1 class="m-n font-thin h3 text-black"  translate="aside.nav.AGENCY">Agency</h1>
				</div>
				<div class="col-sm-6 text-right hidden-xs">

				</div>
			</div>
		</div>
		<!-- / main header -->
		<div class="wrapper-md" ng-controller="FlotChartDemoCtrl">
			<!-- stats -->
			<div class="row">
				<div class="col-md-12">
					<div class="row row-sm text-left">经销商账号</div>
					<div class="row row-sm text-center">						
						<div class="col-xs-3">
							<a href class="block tile panel padder-v bg-default item">
								<span class="font-thin h2 block">账号审核中...</span>
							</a>
						</div>
					</div>	
					<div class="row row-sm text-left">经销商管理</div>
					<div class="row row-sm text-center">
						<div class="col-xs-3">
							<a href class="block tile panel padder-v bg-info item">
								<span class="text-white font-thin h2 block" translate='agency.MANAGE'></span>
								<span class="bottom text-right w-full">
									<i class="fa fa-bars text-muted m-r-sm"></i>
								</span>
							</a>
						</div>
					</div>
					<div class="row row-sm text-left">其他用户</div>
					<div class="row row-sm text-center">
						<div class="col-xs-3">
							<a ui-sref="app.agency.search" class="block tile panel padder-v bg-info item">
								<span class="text-white font-thin h2 block" translate='agency.SEARCH'></span>
								<span class="bottom text-right w-full">
									<i class="fa fa-search text-muted m-r-sm"></i>
								</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- / stats -->
		</div>
	</div>
	<!-- / main -->
</div>
