<div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
	<a href class="navbar-brand block m-t">{{app.name}}</a>
	<div class="m-b-lg">
		<div class="wrapper text-center">
			<strong></strong>
		</div>
		<form name="form" class="form-validation">
			<div class="text-danger wrapper text-center" ng-show="authError">
				{{authError}}
			</div>
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<select  class="form-control"  ng-model="userInfo.type" ng-options="m.value as m.text for m in app.userType">					
					</select>
				</div>
				<div class="list-group-item">
					<input placeholder="用户名" class="form-control no-border" ng-model="userInfo.username" required>
				</div>
				<div class="list-group-item">
					<input type="email" placeholder="邮箱" class="form-control no-border" ng-model="userInfo.email" required>
				</div>
				<div class="list-group-item">
					<input type="password" placeholder="密码" class="form-control no-border" ng-model="userInfo.password" required>
				</div>
				<div class="list-group-item">
					<input placeholder="电话" class="form-control no-border" ng-model="userInfo.phone" required>
				</div>	
			</div>			
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup(userInfo)" ng-disabled='form.$invalid'>注册</button>
			<div class="line line-dashed"></div>
			<p class="text-center"><small>您已经有账号了?</small></p>
			<a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">登入</a>
		</form>
	</div>
	<div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
